<script src='javascript/underscore.js'></script>
<script src='javascript/jquery.min.js'></script>
<script src='javascript/jquery.jplayer.min.js'></script>
<script src='javascript/state-machine.js'></script>

<script src='javascript/app.js'></script>

<!-- test -->

<script src='test/support/jasmine-all-min.js'></script>
<script src='test/support/mock-ajax.js'></script>
<script src='test/test.js'></script>

<body>

  <div id='progression_start'>
      <label for="speed">Speed</label>
      <input id="speed" name="speed" type="text" value="1.0" /><br>
      <label for="session_time_minutes">Session Time (minutes)</label>
      <input id="session_time_minutes" name="session_time_minutes" type="text" value="15" /><br>
      <label for="progression">Progression</label>
      <select id="progression_progression_id" name="progression[progression_id]"><option value="1">Head Neck Shoulder</option>
    <option value="2">Somatic Facelift</option></select><br>
      <label for="amplitude_and_frequency_modulator">Amplitude and Frequency Modulator</label>
      <select id="amplitude_and_frequency_modulator" name="amplitude_and_frequency_modulator"><option value=""></option><option value=""></option>
    <option value="slowest speed">slowest speed</option>
    <option value="smallest movement">smallest movement</option>
    <option value="exaggerated movement">exaggerated movement</option>
    <option value="faster than normal speed">faster than normal speed</option>
    <option value="exaggerated movement slowest speed">exaggerated movement slowest speed</option>
    <option value="in mind only">in mind only</option></select><br>
      <select id="progression_type" name="progression_type"><option value="functional_movement_objectives">functional_movement_objectives</option>
    <option value="default_sequences">default_sequences</option></select><br>
      <input id='progression_start_submit' name="commit" type="submit" value="Begin Session" onClick='submit_progression_start()' />
  </div>

  <div id='progression_loading'>
    Creating your session... hold on ;)
  </div>

  <div id='progression_player'>
  </div>

  <div id='progression_end'>
  </div>



  <div>
    <button type='button' onClick='transport.load()'>LOAD SEQUENCE</button>
    <button type='button' onClick='transport.play()'>PLAY</button>
    <button type='button' onClick='transport.rewind()'>REWIND</button>
    <div id='transport_state'></div>
  </div>

  <div id='jp_container_1' class='jp-video jp-video-360p'>
    <div class='jp-type-single'>
      <div id='jquery_jplayer_1' class='jp-jplayer'></div>
      <div class='jp-gui'>
        <div class='jp-video-play'>
          <a href='javascript:;' class='jp-video-play-icon' tabindex='1'>play</a>
        </div>
        <div class='jp-interface'>
          <div class='jp-progress'>
            <div class='jp-seek-bar'>
              <div class='jp-play-bar'></div>
            </div>
          </div>
          <div class='jp-current-time'></div>
          <div class='jp-duration'></div>
          <div class='jp-title'>
            <ul>
              <li></li>
            </ul>
          </div>
          <div class='jp-controls-holder'>
            <ul class='jp-controls'>
              <li><a href='javascript:;' class='jp-play' tabindex='1'>play</a></li>
              <li><a href='javascript:;' class='jp-pause' tabindex='1'>pause</a></li>
              <li><a href='javascript:;' class='jp-stop' tabindex='1'>stop</a></li>
              <li><a href='javascript:;' class='jp-mute' tabindex='1' title='mute'>mute</a></li>
              <li><a href='javascript:;' class='jp-unmute' tabindex='1' title='unmute'>unmute</a></li>
              <li><a href='javascript:;' class='jp-volume-max' tabindex='1' title='max volume'>max volume</a></li>
            </ul>
            <div class='jp-volume-bar'>
              <div class='jp-volume-bar-value'></div>
            </div>

            <ul class='jp-toggles'>
              <li><a href='javascript:;' class='jp-full-screen' tabindex='1' title='full screen'>full screen</a></li>
              <li><a href='javascript:;' class='jp-restore-screen' tabindex='1' title='restore screen'>restore screen</a></li>
              <li><a href='javascript:;' class='jp-repeat' tabindex='1' title='repeat'>repeat</a></li>
              <li><a href='javascript:;' class='jp-repeat-off' tabindex='1' title='repeat off'>repeat off</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class='jp-no-solution'>
        <span>Update Required</span>
        To play the media you will need to either update your browser to a recent version or update your <a href='http://get.adobe.com/flashplayer/' target='_blank'>Flash plugin</a>.
      </div>
    </div>
  </div>
</body>
